name: CI Release

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  lint:
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Rustfmt
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy

  release:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'chore(release):')
    timeout-minutes: 15
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version
        id: bump
        shell: bash
        run: |
          python - <<'PY'
          import re
          from pathlib import Path

          path = Path('Cargo.toml')
          text = path.read_text(encoding='utf-8')
          m = re.search(r'^version\s*=\s*"(\d+)\.(\d+)\.(\d+)"', text, re.M)
          if not m:
              raise SystemExit('version not found in Cargo.toml')
          major, minor, patch = map(int, m.groups())
          patch += 1
          new_version = f"{major}.{minor}.{patch}"
          text = re.sub(r'^version\s*=\s*"\d+\.\d+\.\d+"', f'version = "{new_version}"', text, count=1, flags=re.M)
          path.write_text(text, encoding='utf-8')
          print(new_version)
          PY
          VERSION=$(python - <<'PY'
          import re
          from pathlib import Path
          text = Path('Cargo.toml').read_text(encoding='utf-8')
          m = re.search(r'^version\s*=\s*"(\d+\.\d+\.\d+)"', text, re.M)
          print(m.group(1))
          PY
          )
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit & tag
        run: |
          git add Cargo.toml
          git commit -m "chore(release): ${{ steps.bump.outputs.tag }}" || exit 0
          git tag -a "${{ steps.bump.outputs.tag }}" -m "${{ steps.bump.outputs.tag }}"
          git push --follow-tags

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          body: Automated release ${{ steps.bump.outputs.tag }}

  build_binaries:
    needs: release
    if: needs.release.outputs.tag != ''
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.tag }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build in release mode
        run: cargo build --release

      - name: Prefix binary name (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: cp target/release/aoede target/release/${{ runner.os }}-aoede

      - name: Prefix binary name (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Copy-Item target\release\aoede.exe target\release\Windows-aoede.exe

      - name: Add to release (unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: target/release/*-aoede
          fail_on_unmatched_files: true

      - name: Add to release (windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: target/release/*-aoede.exe
          fail_on_unmatched_files: true

